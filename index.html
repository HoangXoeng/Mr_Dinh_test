<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="form">
        <h1 class="header">Add New Product</h1>

        <form action="" name="frm">
          <label for="img_link">Image link:</label>
          <input type="text" id="img_link" name="name" required /> <br />
          <br />

          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" required /> <br />
          <br />

          <label for="newPrice">New Price:</label>
          <input type="number" id="newPrice" name="newPrice" required /> <br />
          <br />

          <label for="oldPrice">Old Price:</label>
          <input type="number" id="oldPrice" name="oldPrice" required />
          <br />
          <br />

          <label for="product_code">Code:</label>
          <input type="text" id="product_code" name="product_code" required />
          <br />
          <br />

          <button type="button" onclick="add()">Add</button>
        </form>
      </div>
      <div class="body">
        <div class="body_header"><h1>Thời trang nữ</h1></div>

        </div>
      </div>
